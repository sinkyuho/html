<html>

<head>
    <meta charset="UTF-8" />

</head>

<body>
    <div id="app">
        this is a test.
        <br> {{ message + '1234'}}
        <br>
        <span v-bind:title="date">마우스를 가까이 가져오세요.</span>
        <!--//이건좀 신기한 기능-->
        <spanv-if="seen">볼 수 있다.</span> 
        <spanv-else"seen">볼 수 없다.</span> 
        <br>내가 공부하고 싶은 언어
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const myApp = new Vue({
            el: '#app', //html에서 id를 app로 접근 필요!
            data: {
                message: 'Hello html',
                date: '오늘 날짜:' + new Date().toLocaleString(),
                seen: true,
                todos: [
                {text: 'JavaScript'},
                {text: 'Node.js'},
                {text: 'Jvue.js'},
                {text: 'Nuxt.js'},
                ]
            }
        });
    </script>
</body>

</html>
